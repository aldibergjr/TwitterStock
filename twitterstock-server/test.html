
<script>
connection = new WebSocket('ws://localhost:8080/application-server');

connection.onopen = function(){
    console.log('Connection open!');
          
}
connection.onclose = function(){
    console.log('Connection closed');
}
connection.onmessage = function(e){
    var server_message = e.data;
    console.log(server_message);
    
}
function sendReq(){
    let value = document.getElementById("salve").value;
    var Req = {
        type: "stock",
        resource: "/stock/" + value
    }
    console.log(Req);
    connection.send(JSON.stringify(Req));

}

</script>

<body>
    <input id="salve"/><button onclick="sendReq()">send req</button>
</body>
